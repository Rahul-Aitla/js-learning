<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Chia aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>
    // 1) .children property
    const parent = document.querySelector(".parent");
    // console.log(parent);<div class="day">Monday</div>
    // console.log(parent.children); // isse HTMLCollection return karta hai
    // console.log(parent.children[1].innerHTML); 

    // for (let i = 0; i < parent.children.length; i++) {
    //    console.log(parent.children[i].innerHTML);
    // }

    parent.children[2].style.color = "lightblue";  // styling bhi kar sakte hai aise

    console.log(parent.firstElementChild); // direct first element ko acces kar sakte hai

    console.log(parent.lastElementChild); // direct last element ko acces kar sakte hai
    
    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    
    console.log("NODES:", parent.childNodes); // pura ka pura parent ke andar ke elements ko return karta hai
</script>
</html>
