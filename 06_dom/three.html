<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">

</body>
<script>
    const div = document.createElement("div"); // isse element create hoga
    console.log(div);
    div.className = "main"; // isse class ko naming kar sakte hai
    div.id = Math.round(Math.random() * 11) // isse id ki naming kar sakte hai
    div.setAttribute("title", "Coding") // custumise kar sakte hai attribute ko apne hisab se jo rakna hai
    div.style.backgroundColor = "purple"
    div.style.padding = "10px"
    // div.innerHTML = "Happy Coding" // ye method se memory jyada jati hai bcoz isme vo memory ko read karke overwrite karta hai
    const addText = document.createTextNode("Happy Coding")  // yaha pe text create kiya aur store kiya 
    div.appendChild(addText)  // yaha pe append kiya

    document.body.appendChild(div)  // isse code web page pe dikhega 
</script>
</html>
